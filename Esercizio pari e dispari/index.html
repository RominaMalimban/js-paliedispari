<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Pari o dispari</title>
</head>
<body>
    <h1>Pari e dispari</h1>

    <div>
        <label for="numero">Scegli un numero da 1 a 5</label>
        <input type="number" id="numero" min="1" max="5">
        <label for="scelta">Scegli "pari" o "dispari"</label>
        <input type="text" id="scelta">
        <button>Invia</button>
        <span id="testo-num"></span>
        <span id="testo-scelta"></span>
    </div>
    
    <div id="risultati">
        <span id="numCpu"></span>
        <span id="somma"></span>
        <span id="risultato-somma"></span>
        <span id="risultato-finale"></span>
    </div>
  

    <!-- link JavaScript -->
    <script src="js/script.js"></script>
</body>
</html>
